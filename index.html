<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[imgIndex].image" :alt="slides[imgIndex].title" />
                    <div class="text">
                        <h3>{{slides[imgIndex].title}}</h3>
                        <p>
                            {{slides[imgIndex].text}} 
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlides()"></div>
                    <div class="next" @click="nextSlides()"></div>

                    <div class="thumb" v-for="(thumb, index) in slides" :class="{active: index === imgIndex}" @click="clickImg(index)" >
                        <img :src="thumb.image" :alt="thumb.title">
                    </div>

                </div>
  
            </div>
        </div>
  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
